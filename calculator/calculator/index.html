<html lang="en">

    <div id="container">

            <p id="display"></p>

        <div id="buttoncontainer">

            <button class="buttom" onclick="dis = dis +`-`;

            <button class="buttom " onclick="dis = dis +`1`;
            document.querySelector(`#display`).innerText = dis;">1</button>
            <button class="buttom" onclick="dis = dis +`2`;

            <button class=" buttom" onclick="dis = dis +`3`;
            document.querySelector(`#display`).innerText = dis;">3</button>

            document.querySelector(`#display`).innerText = dis;">4</button>
            <button class="buttom" onclick="dis = dis +`5`;
            document.querySelector(`#display`).innerText = dis;">5</button>
            <button class="buttom" onclick="dis = dis +`6`;
            document.querySelector(`#display`).innerText = dis;">6</button>
            <button class="buttom" onclick="dis = dis +`7`;
            document.querySelector(`#display`).innerText = dis;">7</button>
            <button class="buttom" onclick="dis = dis +`8`;
            document.querySelector(`#display`).innerText = dis;">8</button>
            <button class="buttom" onclick="dis = dis +`9`;
            document.querySelector(`#display`).innerText = dis;">9</button>
            <button class="buttom" onclick="dis = dis +`0`;
            document.querySelector(`#display`).innerText = dis;">0</button>
            <button class="buttom" onclick="dis = dis +`+`;
            document.querySelector(`#display`).innerText = dis;">+</button>
            <button class="buttom" onclick="dis = dis +`.`;
            document.querySelector(`#display`).innerText = dis;">.</button>
            <button class="buttom" onclick="dis = dis +`/`;
            document.querySelector(`#display`).innerText = dis;">/</button>
            <button class="buttom"onclick="dis=eval (dis) ;
            document.querySelector(`#display`).innerText = dis;">=</button>
            
        </div>
    </div>
</center>

        document.querySelector(`#display`).innerText= dis;
